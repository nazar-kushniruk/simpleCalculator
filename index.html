<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Calculator</h1>

<div class="container">

    <input type="text" id="first-number">
    <div class="buttons-block">
        <button class="math-elem" onclick="" id="addition">+</button>
        <button class="math-elem" id="subtraction">-</button>
        <button class="math-elem" id="multiplication">*</button>
        <button class="math-elem" id="division">/</button>
    </div>
    <input type="text" id="second-number">
    <button id="calculate">=</button>
    <div class="res"></div>
</div>
<script src="index.js"></script>
</body>
</html>
